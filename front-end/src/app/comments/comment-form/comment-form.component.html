        <label for="">Name</label>
        <input
          type="text"
          class="form-control shadow-effect"
          placeholder="Enter Your name here"
        />
      </div>
      <div class="form-group">
        <label for="">Comment</label>
        <textarea
          name=""
          id=""

    </form>
  </div>
</div>
